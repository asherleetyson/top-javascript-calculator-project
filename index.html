<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator Project - ALT</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result" placeholder="0"></td>
            <td><input type="button" value="clear" onclick="clr()"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="disp('1')"></button></td>
            <td><input type="button" value="2" onclick="disp('2')"></button></td>
            <td><input type="button" value="3" onclick="disp('3')"></button></td>
            <td><input type="button" value="/" onclick="disp('/')"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="disp('4')"></button></td>
            <td><input type="button" value="5" onclick="disp('5')"></button></td>                               
            <td><input type="button" value="6" onclick="disp('6')"></button></td>
            <td><input type="button" value="*" onclick="addition()"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="disp('7')"></button></td>
            <td><input type="button" value="8" onclick="disp('8')"></button></td>
            <td><input type="button" value="9" onclick="disp('9')"></button></td>
            <td><input type="button" value="-"></button></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="disp('0')"></button></td>
            <td><input type="button" value="."></button></td>
            <td><input type="button" value="="></button></td>
            <td><input type="button" value="+"></button></td>
        </tr>
    </table>
</body>
</html>
